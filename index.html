<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id='container'>
    <div id='titleDiv'>
        <h1 id='title'>Tic-Tac-Toe</h1>
    </div>
    <div id='sidebarBigDiv'>
    <div id='sidebarSmallDiv'>
        <div id='turnDiv'>
            <p id='turnTitle'>Player X's Turn</p>
        </div>
        <div id='playerXScoreDiv'>
            <p id='playerXScoreElement' class='playerScoreElements' value='X'>Player X's Score: 0</p>
        </div>
        <div id='playerOScoreDiv'>
            <p id='playerOScoreElement' class='playerScoreElements' value='O'>Player O's Score: 0</p>
        </div>
        <div id='btnsDiv'>
            <div id='roundBtnDiv'>
                <button id='roundBtn'>Reset Round</button>
            </div>
            <div id='gameBtnDiv'>
                <button id='gameBtn'>Reset Game</button>
            </div>
        </div>
    </div>
    </div>
    <div id='gameContainer'>
        <div class='gameElementDiv' value='0'>
            <p class='gameElementP' value='0'></p>
        </div>
        <div class='gameElementDiv' value='1'>
            <p class='gameElementP' value='1'></p>
        </div>
        <div class='gameElementDiv' value='2'>
            <p class='gameElementP' value='2'></p>
        </div>
        <div class='gameElementDiv' value='3'>
            <p class='gameElementP' value='3'></p>
        </div>
        <div class='gameElementDiv' value='4'>
            <p class='gameElementP' value='4'></p>
        </div>
        <div class='gameElementDiv' value='5'>
            <p class='gameElementP' value='5'></p>
        </div>
        <div class='gameElementDiv' value='6'>
            <p class='gameElementP' value='6'></p>
        </div>
        <div class='gameElementDiv' value='7'>
            <p class='gameElementP' value='7'></p>
        </div>
        <div class='gameElementDiv' value='8'>
            <p class='gameElementP' value='8'></p>
        </div>
    </div>
</div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
