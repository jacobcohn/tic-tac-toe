<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id='gameContainer'>
        <div class='gameElementDiv' value='0'>
            <p class='gameElementP' value='0'></p>
        </div>
        <div class='gameElementDiv' value='1'>
            <p class='gameElementP' value='1'></p>
        </div>
        <div class='gameElementDiv' value='2'>
            <p class='gameElementP' value='2'></p>
        </div>
        <div class='gameElementDiv' value='3'>
            <p class='gameElementP' value='3'></p>
        </div>
        <div class='gameElementDiv' value='4'>
            <p class='gameElementP' value='4'></p>
        </div>
        <div class='gameElementDiv' value='5'>
            <p class='gameElementP' value='5'></p>
        </div>
        <div class='gameElementDiv' value='6'>
            <p class='gameElementP' value='6'></p>
        </div>
        <div class='gameElementDiv' value='7'>
            <p class='gameElementP' value='7'></p>
        </div>
        <div class='gameElementDiv' value='8'>
            <p class='gameElementP' value='8'></p>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
